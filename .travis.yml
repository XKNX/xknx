os: linux
dist: xenial
language: python

jobs:
  include:
    - python: "3.8"
      env: TOXENV=flake8
    - python: "3.8"
      env: TOXENV=pylint
    - python: "3.8"
      env: TOXENV=pydocstyle
    - python: "3.6"
      env: TOXENV=py36
      after_success: coveralls
    - python: "3.7"
      env: TOXENV=py37
      after_success: coveralls
    - python: "3.8"
      env: TOXENV=py38
      after_success: coveralls
    - python: "3.8.5"
      env: TOXENV=py38
      after_success: coveralls

cache:
  directories:
    - $HOME/.cache/pip
# command to install dependencies
install: "pip install -r requirements/testing.txt"
script: travis_wait tox
